      <h1 class="page-title">Contact</h1>
      <section class="resume-section text-center" id="contact">
        <div class="my-auto">
          <ul class="fa-ul mb-4 ml-0">
            <li class="mt-3" id="mail-address">
                <i class="far fa-envelope mr-2 contact-icons"></i
                > nat.bayduraeva@gmail.com</a
              >

            <li class="mt-1">
              <i class="fas fa-phone mr-2 contact-icons"></i> +7 908 472 22 67

            </li>

          <p>
            ...or leave a message below and I will get back to you as soon as
            possible.
          </p>

          <form
            class="contact-form d-flex flex-column align-items-center"
            action="https://formspree.io/f/mnqlajor"
            method="POST"
          >
            <div class="form-group w-25 mt-3">
              <input
                type="name"
                class="form-control"
                placeholder="Name"
                name="name"
                required
              />
            </div>
            <div class="form-group w-25 mt-2">
              <input
                type="email"
                class="form-control"
                placeholder="Email"
                name="name"
                required
              />
            </div>
          
            <div class="form-group w-25 mt-2">
              <textarea
                class="form-control"
                type="text"
                placeholder="Message"
                rows="7"
                name="name"
                required
              ></textarea>
            </div>

            <button type="submit" class="btn btn-submit btn-secondary w-25 mt-2 mb-5">Submit</button>
          </form>
        </div>
      </section>
